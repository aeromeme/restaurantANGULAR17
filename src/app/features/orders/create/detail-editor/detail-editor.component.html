<form [formGroup]="detailForm">
  <h2 mat-dialog-title>{{ data?.item ? 'Edit' : 'Add' }} Order Item</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Product</mat-label>
      <mat-select formControlName="productId">
        @for (product of products; track product.id) {
          <mat-option [value]="product.id">
            {{ product.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number" formControlName="unitPrice" readonly />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="button" (click)="addAndReset()" [disabled]="detailForm.invalid">
      {{ data?.item ? 'Update' : 'Add' }}
    </button>
    <button mat-button type="button" (click)="onDone()">Done</button>
  </mat-dialog-actions>
</form>
