<h2>{{ isEditMode ? 'Update Order' : 'Create New Order' }}</h2>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Customer Name</mat-label>
    <input matInput formControlName="customerName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Order Date</mat-label>
    <input matInput type="date" formControlName="orderDate" readonly />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Total Amount</mat-label>
    <input matInput type="number" formControlName="totalAmount" readonly />
  </mat-form-field>

  <!-- Order Details Section as Angular Material Table -->
  <div>
    <h3>Order Items</h3>
      <button mat-raised-button color="accent" type="button" (click)="openDetailDialog()">
        Add Order Item
    </button>
    <table mat-table [dataSource]="orderDetails" class="mat-elevation-z8" style="width: 100%;">
      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let item">{{ item.product?.name }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>

      <!-- Unit Price Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>Unit Price</th>
        <td mat-cell *matCellDef="let item">{{ item.unitPrice | currency }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let item">{{ (item.quantity * item.unitPrice) | currency }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <button mat-button color="warn" type="button" (click)="removeItem(item)">Remove</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'unitPrice', 'amount', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['product', 'quantity', 'unitPrice', 'amount', 'actions']"></tr>
    </table>
    <ng-container *ngIf="!orderDetails || orderDetails.length === 0">
      <div style="text-align: center; padding: 16px; color: #888;">
        No order items added.
      </div>
    </ng-container>
  </div>

  <!-- Move the submit button OUTSIDE the div above -->
  <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" style="margin-top: 24px;">
    {{ isEditMode ? 'Update Order' : 'Create Order' }}
  </button>

</form>
